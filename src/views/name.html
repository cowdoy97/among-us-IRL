<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Among Us - Enter Name</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link rel="stylesheet" href="/name-styles.css" />
	</head>
	<body class="d-flex align-items-center justify-content-center min-vh-100">
		<div class="container text-center">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="card shadow-lg">
						<div class="card-body p-4">
							<h1 class="game-title mb-4">Among Us</h1>
							<h3 class="mb-4">Enter Your Name</h3>
							
							<form id="name-form">
								<div class="mb-3">
									<input 
										type="text" 
										id="player-name-input" 
										class="form-control form-control-lg text-center" 
										placeholder="Your name here..." 
										maxlength="20"
										required
									>
								</div>
								<button type="submit" id="join-game" class="btn btn-primary btn-lg w-100">
									Join Game
								</button>
							</form>
							
							<div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/name-entry.js"></script>
	</body>
</html>
